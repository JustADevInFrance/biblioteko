[app:main]
# Le module à appeler pour obtenir l'application WSGI
use = call:app:main

# Options Pyramid
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

# Dossier des fichiers statiques (CSS, JS, images)
static_path = %(here)s/src/app/static

# Clé secrète (à changer pour production)
secret_key = somesecretkey12345

[server:main]
# Serveur WSGI
use = egg:waitress#main
listen = 0.0.0.0:6543

# Logging minimal
[loggers]
keys = root, pyramid

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyramid]
level = DEBUG
handlers =
qualname = pyramid

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
